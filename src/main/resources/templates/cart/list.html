                <ul>

                <div class="box">

                    <a><i class="fas fa-search-location"></i></a>

            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4" style="background-color:firebrick ; color: khaki;">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>

                    <div class="item active">
                        <img src="/pictures/KFC-50-50_HeroBannerV3.jpg" alt="Chania" style="width: 450px;height: 120px;">

                    <div class="item">
                        <img src="/pictures2/slider.jpg" alt="Chania" style="width: 450px;height: 120px;">
                    </div>
                    <div class="item">
                        <img src="/pictures2/maxresdefault.jpg" alt="Chania" style="width: 450px;height: 120px;">
                    </div>
                </div>
            </div>
        </div>
<h3 > Danh Sách Cart</h3>
<p>
    <a th:href="@{/home/cart/create}"><button> thêm mới cart</button></a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<table id="carts" border="2">
    <thead>
    <tr>
        <th>Date created</th>
        <th>Name</th>
        <th>Number contact</th>
        <th>Address</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${Cart}">
        <td th:text="${row.getDateCreated()}"></td>
        <td th:text="${row.getNameClientCreated()}"></td>
        <td th:text="${row.getNumberContactClientCreated()}"></td>
        <td th:text="${row.getAddressClientCreated()}"></td>
        <td><a th:href="@{/home/cart/__${row.id}__/delete}"><button>delete</button></a></td>
        <td><a th:href="@{/home/cart/__${row.id}__/view}"><button>view</button></a></td>
    </tr>
    </tbody>
</table>
